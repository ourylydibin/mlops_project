stages:
  load_data:
    cmd: python src\load_data.py --config=params.yaml
    deps:
      - src\get_data.py
      - src\load_data.py
      - data_given\bank.csv
    outs:
      - data\raw\bank.csv

  split_data:
    cmd: python src\split_data.py --config=params.yaml
    deps:
      - src\split_data.py
      - data\raw\bank.csv
    outs:
      - data\processed\train_bank.csv
      - data\processed\test_bank.csv

